<!DOCTYPE html>
<html>
<head>
    <title>Volunteer Page</title>
    <link rel="stylesheet" type="text/css" href="volunteer.css">
</head>
<body>
    <header>
        <h1>Volunteering</h1>
    </header>
    

    
   
    
    <form id="volunteerForm">
       
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>
        <label for="availability">Event Name:</label>
        <textarea id="availability" name="availability" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
    
    <script src="vol.js"></script>
</body>
</html>
